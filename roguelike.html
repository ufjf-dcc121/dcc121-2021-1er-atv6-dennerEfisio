                const cedulas = document.querySelectorAll("td");
                for (let i = 0; i < cedulas.length - 1; i++) {

                    cedulas[i].addEventListener('click', divClick, false);

                    if ((cedulas[i].classList.contains('orc') == false) && (cedulas[i].classList.contains('tesouro') == false) && (cedulas[i].classList.contains('parede') == false)) {
                        cedulas[i].classList.add('parede');
                    }
                }

                function divClick(event) {
                    let target = event.target;
                    if (target.classList.contains('parede')) {
                        target.classList.remove('parede');
                    }
                    else if ((target.classList.contains('orc') == false) && (target.classList.contains('tesouro') == false) && (target.classList.contains('parede') == false)) {
                        target.classList.add("orc")
                    }
                    else if (target.classList.contains('orc')) {
                        target.classList.toggle('tesouro');
                    }
                    else if (target.classList.contains('tesouro')) {
                        target.classList.toggle('parede');
                    }
                }
